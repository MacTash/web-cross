# Web-Cross Ruff Configuration

target-version = "py311"
line-length = 100

[lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]

ignore = [
    "E501",
    "B008",
    "C901",
    "W191",
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["S101", "S102", "S105", "S106"]

[lint.isort]
known-first-party = ["modules", "core", "reporting", "utils", "database"]
