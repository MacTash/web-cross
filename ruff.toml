# Web-Cross Ruff Configuration
# Modern Python linter

target-version = "py311"
line-length = 100

select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]

ignore = [
    "E501",
    "B008",
    "C901",
    "W191",
]

[per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["S101", "S102", "S105", "S106"]

[isort]
known-first-party = ["modules", "core", "reporting", "utils", "database"]
